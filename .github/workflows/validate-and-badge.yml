name: Validate & Badge Milestones

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    paths:
      - "milestones/**"
      - ".github/schema/**"
      - "scripts/**"

jobs:
  validate:
    name: "1️⃣ Validate milestones.json"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python for validation
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Run JSON schema validation
        run: |
          python - <<PYCODE
          import json, jsonschema
          schema = json.load(open(".github/schema/milestones.schema.json"))
          data   = json.load(open("milestones/milestones.json"))
          jsonschema.validate(instance=data, schema=schema)
          print("✅ milestones.json is valid")
          PYCODE

  badges:
    name: "2️⃣ Generate SVG badges"
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Set up Python for badge generation
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install badge dependencies
        run: |
          pip install pillow pymodbus  # adjust to whatever your script needs

      - name: Generate badges
        run: python scripts/generateBadge.py

      - name: Pull latest changes
        run: |
          git config user.name "GhostOps Bot"
          git config user.email "noreply@github.com"
          git pull origin main --rebase

      - name: Commit badges
        uses: EndBug/add-and-commit@v9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          author_name: "GhostOps Bot"
          author_email: "noreply@github.com"
          message: "chore: update milestone badges"
          add: "badges/*.svg"
